<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="containerFeature">
        <header>
            <div class="logo">
                <a href="/my/index.html">
                <img src="images/logo.png" alt="brand-logo"></a>
                <div class="brand-name-logo">SoundWave</div>
            </div><!-- ./logo -->
            <nav>
                <ul>
                    <li><a href="/my/feature.html">Discover</a></li>
                    <li><a href="/my/signUp.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <main class="mainSignUp">
            <div class="titleSignUp">
                <h2>Join the <span>fun</span>.</h2>
            </div>
                <form action="" method="post" class="joinBox">
                    <div class="pass Name">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="pass Mail">
                        <label for="mail">Email:</label>
                        <input type="text" name="mail" id="mail" required>
                    </div>
                    <div class="pass Password">
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password" required>
                    </div>
                    <div class="btn-JoinNow">
                        <input type="submit" value="Join Now">
                    </div>
                </form><!-- ./joinBox -->
        </main>


    </div><!-- ./container -->

    <footer class="footerSignUp">
        <ul>
            <li>About Us</li>
            <li>Contact</li>
            <li><img src="images/twitter.svg" alt="twitter-logo">Twitter</li>
            <li><img src="images/facebook.svg" alt="faceboo-logo">Facebook</li>
        </ul>
    </footer>
</body>
</html>
